<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="akanform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>akanform</title>
</head>


<body>
    <section class="akanform">
        <div id="displayName" class="fw-bold fs-2 text-center text-white"></div>
            <div class="col-md-3 text-center text-white mx-auto p-5">
                <div class="fs-2 p-3 fw-bold"><label>Gender</label></div>
                <select name="gender">
                    <option id="maleOption" value="male">Male</option>
                    <option id="femaleOption" value="female">Female</option>
                </select>
            </div>
            <div class="col-md-3 text-center text-white mx-auto p-3">
                <div class="fs-2 p-3 fw-bold"><label>Birthday</label></div>
                <input id="birthDate" type="date" min="1970-01-01" name="birthday">
            </div>
            <div class=" p-5 text-center"><a onclick="processFormData()" class="btn btn-dark">Know your Akan Name</a></div>

    </section>
    <script type="text/javascript" src="akan.js"></script>
</body>
